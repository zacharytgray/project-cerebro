name: "Security - Secret/PII Scan"

on: [push, pull_request]

permissions:
  contents: read

jobs:
  prepublish_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run prepublish secret scan
        run: ./scripts/prepublish-scan.sh
